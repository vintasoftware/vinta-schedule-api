components:
  schemas:
    AvailableTimeWindow:
      type: object
      properties:
        id:
          type: integer
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        can_book_partially:
          type: boolean
      required:
      - can_book_partially
      - end_time
      - id
      - start_time
    BillingAddress:
      type: object
      description: Serializer for BillingAddress virtual model.
      properties:
        id:
          type: integer
          readOnly: true
        street_name:
          type: string
        street_number:
          type: string
        neighborhood:
          type: string
        address_line_2:
          type: string
        city:
          type: string
          maxLength: 255
        state:
          type: string
          maxLength: 255
        country:
          type: string
          maxLength: 255
        zip_code:
          type: string
          maxLength: 10
      required:
      - city
      - country
      - id
      - state
      - street_name
      - street_number
      - zip_code
    BillingProfile:
      type: object
      description: Serializer for BillingProfile virtual model.
      properties:
        id:
          type: integer
          readOnly: true
        document_type:
          type: string
          maxLength: 50
        document_number:
          type: string
          maxLength: 50
        billing_address:
          $ref: '#/components/schemas/BillingAddress'
        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
      required:
      - billing_address
      - created
      - document_number
      - document_type
      - id
      - modified
    CalendarEvent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        provider:
          type: string
          writeOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
        external_id:
          type: string
          readOnly: true
        external_attendances:
          type: array
          items:
            $ref: '#/components/schemas/EventExternalAttendance'
        attendances:
          type: array
          items:
            $ref: '#/components/schemas/EventAttendance'
        resource_allocations:
          type: array
          items:
            $ref: '#/components/schemas/ResourceAllocation'
        recurrence_rule:
          allOf:
          - $ref: '#/components/schemas/RecurrenceRule'
          readOnly: true
        recurrence_rule_data:
          allOf:
          - $ref: '#/components/schemas/RecurrenceRule'
          writeOnly: true
          description: Recurrence rule data for creating recurring events
        rrule_string:
          type: string
          writeOnly: true
          description: RRULE string for creating recurring events
        parent_event_id:
          type: integer
          writeOnly: true
          description: ID of parent event for recurring instances
        parent_event:
          allOf:
          - $ref: '#/components/schemas/ParentEvent'
          readOnly: true
        is_recurring_instance:
          type: boolean
          description: True if this is an instance of a recurring event
          readOnly: true
        is_recurring:
          type: boolean
          description: True if this is a recurring event
          readOnly: true
        is_recurring_exception:
          type: boolean
          description: True if this event is an exception to the recurrence rule (modified
            occurrence)
        recurrence_id:
          type: string
          format: date-time
          nullable: true
          description: For recurring event instances, this identifies which occurrence
            this is
        next_occurrence:
          type: string
          format: date-time
          nullable: true
          description: Returns the next occurrence of the event if it is recurring.
          readOnly: true
        google_calendar_service_account:
          type: integer
          writeOnly: true
        calendar:
          type: integer
          writeOnly: true
      required:
      - attendances
      - created
      - end_time
      - external_attendances
      - external_id
      - id
      - is_recurring
      - is_recurring_instance
      - modified
      - next_occurrence
      - parent_event
      - recurrence_rule
      - resource_allocations
      - start_time
      - title
    EventAttendance:
      type: object
      properties:
        id:
          type: integer
          nullable: true
          description: ID of the external attendee.
