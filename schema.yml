          description: |-
            How often the event repeats (DAILY, WEEKLY, MONTHLY, YEARLY)

            * `DAILY` - Daily
            * `WEEKLY` - Weekly
            * `MONTHLY` - Monthly
            * `YEARLY` - Yearly
        interval:
