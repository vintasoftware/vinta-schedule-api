        last_name:
          type: string
          maxLength: 255
        profile_picture:
          type: string
          format: uri
          nullable: true
      required:
      - id
    RecurrenceRule:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        frequency:
          allOf:
          - $ref: '#/components/schemas/FrequencyEnum'
          description: |-
            How often the event repeats (DAILY, WEEKLY, MONTHLY, YEARLY)

            * `DAILY` - Daily
            * `WEEKLY` - Weekly
            * `MONTHLY` - Monthly
            * `YEARLY` - Yearly
        interval:
          type: integer
          maximum: 2147483647
          minimum: 0
          description: The interval between each frequency iteration (e.g., every
            2 weeks)
        count:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
          description: Number of occurrences after which the recurrence ends
        until:
          type: string
          format: date-time
          nullable: true
          description: The date and time until which the recurrence is valid
        by_weekday:
          type: string
          description: Comma-separated list of weekdays (e.g., 'MO,WE,FR')
          maxLength: 100
        by_month_day:
          type: string
          description: Comma-separated list of month days (e.g., '1,15,-1' for 1st,
            15th, last day)
          maxLength: 100
        by_month:
          type: string
          description: Comma-separated list of months (1-12)
          maxLength: 50
        by_year_day:
          type: string
          description: Comma-separated list of year days (1-366 or -366 to -1)
          maxLength: 100
        by_week_number:
          type: string
          description: Comma-separated list of week numbers (1-53 or -53 to -1)
          maxLength: 100
        by_hour:
          type: string
          description: Comma-separated list of hours (0-23)
          maxLength: 100
        by_minute:
          type: string
          description: Comma-separated list of minutes (0-59)
          maxLength: 200
        by_second:
          type: string
          description: Comma-separated list of seconds (0-59)
          maxLength: 200
        week_start:
          allOf:
          - $ref: '#/components/schemas/WeekStartEnum'
          description: |-
            First day of the week

            * `MO` - Monday
            * `TU` - Tuesday
            * `WE` - Wednesday
            * `TH` - Thursday
            * `FR` - Friday
            * `SA` - Saturday
            * `SU` - Sunday
        rrule_string:
          type: string
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
      required:
      - created
      - frequency
      - id
      - modified
      - rrule_string
